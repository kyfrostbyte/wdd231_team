<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile</title>
  <link rel="stylesheet" href="src/styles/profile.css" />
    <link rel="stylesheet" href="src/styles/main.css" />
  <script src="src/scripts/profile.js" type="module"></script>
  <script src="src/scripts/main.js" type="module"></script>
  <link rel="icon" type="image/webp" href="src/assets/logo.webp" />
</head>
<body>
  <nav></nav>
  <div class="profile-container">
    <h2>Account Info</h2>
    <img src="src/assets/logo.webp" alt="Profile picture" class="profile-avatar" />

    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <button id="logout">Log Out</button>
    <button id="back-home">Back to Home</button>
  </div>
  <script src="src/scripts/profile.js" type="module"></script>
  <footer></footer>
</body>
</html>
