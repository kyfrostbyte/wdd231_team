<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiking Trail Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/styles/main.css" />
    <link rel="stylesheet" href="src/styles/index.css" />
    <script src="src/scripts/index.js" type="module"></script>
    <script src="src/scripts/search.js" type="module"></script>
    <link rel="icon" type="image/webp" href="src/assets/logo.webp" />
</head>

<body class="antialiased">
    <header>
        <nav class="navbar"></nav>
    </header>
    <div class="container">
        <section class="search-filter-section">
            <div class="search-input-group">
                <input type="text" id="search-box" placeholder="Search by trail name...">
            </div>

            <div class="filters-grid">
                <div>
                    <label for="difficulty-filter">Difficulty</label>
                    <select id="difficulty-filter">
                        <option value="">Any</option>
                        <option value="easy">Easy</option>
                        <option value="moderate">Moderate</option>
                        <option value="hard">Hard</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>
                <div>
                    <label for="length-filter">Length (miles)</label>
                    <select id="length-filter">
                        <option value="">Any</option>
                        <option value="0-5">0-5</option>
                        <option value="5-10">5-10</option>
                        <option value="10+">10+</option>
                    </select>
                </div>
                <div>
                    <label for="elevation-filter">Elevation Gain (ft)</label>
                    <select id="elevation-filter">
                        <option value="">Any</option>
                        <option value="0-500">0-500</option>
                        <option value="500-1000">500-1000</option>
                        <option value="1000+">1000+</option>
                    </select>
                </div>
                <div>
                    <label for="rating-filter">Min. Rating</label>
                    <select id="rating-filter">
                        <option value="">Any</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="search-results-section">
            <h2>Search Results</h2>
            <div id="search-results" class="results-grid"></div>
        </section>
    </div>
    <footer></footer>
</body>

</html>
