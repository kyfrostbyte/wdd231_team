<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Trails</title>
    <link rel="stylesheet" href="src/styles/main.css" />
    <link rel="stylesheet" href="src/styles/your-trails.css" />
    <script src="src/scripts/main.js" type="module"></script>
    <link rel="icon" type="image/webp" href="src/assets/logo.webp" />
  </head>
  <body>
    <nav class="navbar"></nav>
    <main class="your-trails-content">
      <div id="trails-container">
        <!-- Content will be loaded here by JavaScript -->
      </div>
    </main>
    <footer></footer>
    <script type="module">
      document.addEventListener('DOMContentLoaded', () => {
        const trailsContainer = document.getElementById('trails-container');
        const loggedInUser = localStorage.getItem('loggedInUser');

        if (loggedInUser) {
          // User is logged in, show recently visited trails (placeholder)
          trailsContainer.innerHTML = `
            <h1>Your Recently Visited Trails</h1>
            <p>This section will display your recently visited trails.</p>
            <p>Feature coming soon!</p>
          `;
        } else {
          // User is not logged in, prompt to sign in
          trailsContainer.innerHTML = `
            <h1>Access Your Trails</h1>
            <p>Please <a href="login.html">sign in</a> to view your recently visited trails.</p>
            <p>Don't have an account? <a href="create-account.html">Create one here</a>.</p>
          `;
        }
      });
    </script>
  </body>
</html>
